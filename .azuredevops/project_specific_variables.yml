variables:
  ##############################################################
  #######                  Azure DevOps                  #######
  ##############################################################

  - name: azdo_orgurl
    value: "https://dev.azure.com/Organisation_Name"

  - name: azdo_pat
    value: $(System.AccessToken)

  - name: connectionToken
    value: ""

  - name: project_repo
    value: $[format('{0}/{1}', variables['System.TeamProject'], 'Repo_Name')]

  - name: repo_branch
    value: $[replace(variables['Build.SourceBranch'], 'refs/heads/', '')]

  - name: repo_main_branch
    value: "main"

  - name: repo_name
    value: "Repo_Name"

  - name: repo_url
    value: "https://dev.azure.com/Organisation_Name/Project_Name/_git/Repo_Name"

  ### Pool switching ###
  - name: use_selfhosted
    value: false

  ### Variable groups (library groups) ###

  # This is the variable group that is used by Terraform (do not modify)
  - group: ${{ replace(replace('Subscription_Name-env-tfvars', ' ', ''), 'env', parameters.environment_tag) }}

  ##############################################################
  #######                      Azure                     #######
  ##############################################################

  # Azure service connection
  - name: subscription_connection
    value: ${{ replace('Subscription_Name - env', 'env', parameters.environment_tag) }}

  - name: KeyVaultName
    value: ${{ replace('Application_Short_Name-env-kv', 'env', parameters.environment_tag) }}

  - name: ResourceGroupName
    value: ${{ replace('Application_Short_Name-env-rg', 'env', parameters.environment_tag) }}

  # Azure Data Factory
  - name: SourceDataFactoryName
    value: "Application_Short_Name-dev-adf"

  - name: dataFactoryName
    value: ${{ replace('Application_Short_Name-env-adf', 'env', parameters.environment_tag) }}

  #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
  #~~~~~~                    App Types                   ~~~~~~#
  #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

  # functionApp or functionAppLinux or webApp or webAppHyperVContainer or webAppContainer or webAppLinux or webAppContainerLinux
  - name: AppType
    value: "functionApp"

  # runtimeStack for Linux App options are: https://docs.microsoft.com/en-us/azure/azure-functions/supported-languages
  - name: runtimeStack
    value: "DOTNETCORE|8.0"

  # StartupCommand for Linux App
  - name: StartupCommand
    value: ""

  # Resource Group
  - name: ResourceGroupName
    value: ${{ replace('Application_Short_Name-env-rg', 'env', parameters.environment_tag) }}

  # function App
  - name: functionAppName
    value: ${{ replace('Application_Short_Name-env-func', 'env', parameters.environment_tag) }}

  # Web App
  - name: WebAppName
    value: ${{ replace('Application_Short_Name-env-app', 'env', parameters.environment_tag) }}

  - name: SlotName
    value: "production"

  - name: VirtualApplication
    value: "/"

  - name: DockerNamespace
    value: ""

  - name: DockerRepository
    value: ""

  - name: DockerImageTag
    value: ""

  - name: operatingSystem
    value: "linux"

  ##############################################################
  #######                     Terraform                  #######
  ##############################################################

  - name: state-key
    value: ${{ replace('Repo_Name.env.tfstate', 'env', parameters.environment_tag) }}

  # Your Terraform directory
  - name: tfdir
    value: "iac_terraform" # Please change this to match where your Terraform resides

  - name: terraform_installer_version
    value: "latest"

  # environment(s) to generate terraform-docs documentation for
  - name: documented_environment
    value: "prod"

  ##############################################################
  #######                     MISC                       #######
  ##############################################################

  ### Code specific ###
  # Maven
  - name: maven_goal
    value: "package"

  ### versioning ###

  - name: GitVersion.SemVer
    value: ""
  - name: GitVersion.MajorMinorPatch
    value: ""
  - name: Commit.Comment
    value: ""
  - name: Tag.Date
    value: ""

  ##############################################################
  #######                     .NET                       #######
  ##############################################################

  - name: dotnetVersion
    value: "9.0.x"

  - name: buildConfiguration
    value: "Release"

  - name: workingDirectory
    value: "src/"

  - name: projects
    value: "src/**/*.csproj"
